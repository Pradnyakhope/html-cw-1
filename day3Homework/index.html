<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-Form</title>
</head>
<body>
    <form action="#">Personal details
        <label for="salutation"><br>
            Salutation
            <br>
            <select name="" id="salutation">
                <option>--None--</option>
                <option>Mr.</option>
                <option>Mrs.</option>
            </select>
        </label>
        <br><br>
        <label for="firstname">First Name:</label>
        <input type="text" name="" id="firstname">
        <br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" name="" id="lastname">
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="" id="gender">Male
        <input type="radio" name="" id="gender">Female
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="" id="email">
        <br><br>
        <label for="dob">Date of birth</label>
        <input type="date" name="" id="dob">
        <br><br>
        <label for="address">Address:</label>
        <textarea name="" id="address" cols="30" rows="5"></textarea>
        <br><br>
        <label for="submit">
            <input type="submit" name="" id="submit">
        </label>
        <br><br>
    </form>
</body>
</html>
