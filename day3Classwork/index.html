<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="Firstname">FirstName</label>
            <input type="text" id="Firstname" name="fs" required>
            <br><br>
            <label for="Middlename">Middlename</label>
            <input type="text" id="Middlename" name="fs" required>
            <br><br>
            <label for="Lastname">LastName</label>
            <input type="text" id="Lastname" name="ls" required>
            <br><br>
            <label for="course">Course</label>
            <select name="course" id="course">
                <option value="BCA">BCA</option>
                <option value="MCA">MCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br><br>
            <label for="gender">Gender :</label><br>
            <input type="radio" name="gender" id="gender">Male<br>
            <input type="radio" name="gender" id="gender">Female<br>
            <input type="radio" name="gender" id="gender">Other<br>
            <br><br>
            <label for="DOB">DOB</label>
            <input type="datetime-local" id="DOB"><br>
            <br>
            <label for="Phone">Phone</label>
            <input type="text" value="+91" disabled size="3">
            <input type="tel" name="" id="Phone" size="10">
            <br><br>
            <label for="Address">Address</label>
            <textarea name="" id="Address"></textarea>
            <br><br>
            <label for="Email">Email:</label>
            <input type="email" nam="" id="Email" required>
            <br><br>
            <label for="password">Password:</label>
            <input type="password" nam="" id="password" required>
            <br><br>
            <label for="re-type-password">Retype Password:</label>
            <input type="password" nam="" id="re-type-password" required>
            <br><br>
            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">Agree to terms and conditions</label>
            <br><br>
            <label for="file">Choose File</label>
            <input type="file" id="file">
            <br><br>
            <label for="color">Choose Color</label>
            <input type="color" id="color">
            <br><br>
            <input type="reset" value="reset">
            <input type="submit" value="submit">
        </fieldset>
    </form>
</body>
</html>
